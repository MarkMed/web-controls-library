<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>GeneXus Web Controls Library test page</title>
  <script src="/build/gx-web-controls.js"></script>

</head>
<body>
  <gx-textblock onclick="console.log('TextBlock Click click')" href="http://www.google.com">TextBlock <strong>hi!</strong></gx-textblock>
  <gx-button onclick="console.log('Button Click click')">Button <strong>hi!</strong>
    <img src="http://localhost/favicon.ico" slot="main-image"/>
    <img src="http://localhost/icono.png" slot="disabled-image"/>
  </gx-button>

  <gx-button image-position="above">Button <strong>hi!</strong>
    <img src="http://localhost/favicon.ico" slot="main-image" style="width: 32px"/>
    <img src="http://localhost/icono.png" slot="disabled-image"/>
  </gx-button>
  <gx-button image-position="before">Button <strong>hi!</strong>
    <img src="http://localhost/favicon.ico" slot="main-image" style="width: 32px"/>
    <img src="http://localhost/icono.png" slot="disabled-image"/>
  </gx-button>
  <gx-button image-position="after">Button <strong>hi!</strong>
    <img src="http://localhost/favicon.ico" slot="main-image" style="width: 32px"/>
    <img src="http://localhost/icono.png" slot="disabled-image"/>
  </gx-button>
  <gx-button image-position="below">Button <strong>hi!</strong>
    <img src="http://localhost/favicon.ico" slot="main-image" style="width: 32px"/>
    <img src="http://localhost/icono.png" slot="disabled-image"/>
  </gx-button>
  <gx-button image-position="behind">Button <strong>hi!</strong>
    <img src="http://localhost/favicon.ico" slot="main-image" style="width: 32px"/>
    <img src="http://localhost/icono.png" slot="disabled-image"/>
  </gx-button>
</body>
</html>
